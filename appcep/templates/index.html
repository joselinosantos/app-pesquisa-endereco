<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>App Pesquisa Endereço</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	</head>
	<body>
		
		<nav class="navbar navbar-light bg-light mb-4">
			<div class="container">
				<div class="navbar-brand mb-0 h1">
					<h3>App Pesquisa Endereço</h3>
				</div>
			</div>
		</nav>

        <form action="/" method="post">
            {% csrf_token %}
		<div class="container">
			<div class="row form-group">
				<div class="col-sm-3">
					<input name="cep" type="text" class="form-control" placeholder="CEP" value="{{ response.cep }}"/>
				</div>
				<div class="col-sm-7">
					<input type="text" class="form-control" placeholder="Endereço" value="{{ response.logradouro }}" readonly id="endereco"/>
				</div>
                <div class="col-sm-2">
					<input type="text" class="form-control" placeholder="Bairro" value="{{ response.bairro }}" readonly id="bairro"/>
				</div>
			</div>

			<div class="row form-group">
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="Cidade" value="{{ response.localidade }}" readonly id="cidade"/>
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" placeholder="UF" value="{{ response.uf }}" readonly id="uf"/>
				</div>

				<div class="col-sm-2">
					<button type="submit" class="form-control btn-primary">Pesquisar</button>
				</div>
    
			</div>
		</div>
    </form>
	</body>
</html>
